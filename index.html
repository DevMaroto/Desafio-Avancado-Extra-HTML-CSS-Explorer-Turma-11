<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Rate your instructor</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./imgs/img1.png" alt="">
    </header>

    <div class="legend">      
      <legend>Informações Pessoais</legend>
    </div>

    <form action="">
      <fieldset>

        <div class="wrapper-name">
          <div class="box-name">
            <label for="mentory-name">Nome</label>
            <input class="input-length" id="mentory-name" type="text" required>
          </div>
  
          <div class="box-name">
            <label for="mentory-surname">Sobrenome</label>
            <input class="input-length" id="mentory-surname" type="text" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentory-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentory-email" required>
        </div>

      </fieldset>
      <fieldset>

        <div>
          <legend class="legend-2">Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="name-mentor">Selecione quem foi o seu mentor</label>
          <input class="input-mentor" id="name-mentor" type="text" required>
        </div> 

        <div class="input-wrapper">
          <label for="mentor-feedback" class="div-feedback-text">Feedback sobre o mentor</label>  
          <textarea id="mentor-feedback">
            
          </textarea>
        </div>

        <div class="input-wrapper-checkbox">
          <input type="checkbox" id="mentor-check" required>
          <label for="mentor-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>

      <fieldset>
        <div>
          <legend class="legend-3">Agendando próxima mentoria</legend>
        </div>

        <div class="col-time">

          <div class="input-wrapper">
            <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentory-date" required>
          </div>
  
          <div class="input-wrapper">
            <label for="mentory-time">Das</label>
            <input type="time" id="mentory-time" required>
          </div>
  
          <div class="input-wrapper">
            <label for="mentory-time-2">Até</label>
            <input type="time" id="mentory-time-2" required>
          </div>

        </div>
      </fieldset>

      <input id="input-submit-form" type="submit" value="SALVAR">

    </form>
  </div>
</body>
</html>
